<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo & Tasks Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo & Tasks Manager</h1>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('todos')">Todos</button>
            <button class="tab-button" onclick="showTab('tasks')">Tasks</button>
        </div>

        <div id="todos-tab" class="tab-content active">
            <h2>Todos</h2>
            <form id="todo-form">
                <input type="text" id="todo-title" placeholder="Title" required>
                <textarea id="todo-description" placeholder="Description" required></textarea>
                <button type="submit">Add Todo</button>
            </form>
            <div id="todos-list"></div>
        </div>

        <div id="tasks-tab" class="tab-content">
            <h2>Tasks</h2>
            <form id="task-form">
                <input type="text" id="task-task" placeholder="Task" required>
                <button type="submit">Add Task</button>
            </form>
            <div id="tasks-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
